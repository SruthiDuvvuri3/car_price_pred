<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div >
        <form action="{{ url_for('predict')}}"  method="post">
            <table align="center" cellpadding="10">

            <th>PREDICTIVE ANALYSIS</th>
         
            <tr>
            	<td><h3>Year</h3></td>
                <td><input id="first" name="Year" type="number "></td>
            </tr>
            
            <tr>
            	<td><h3>Showroom Price(In lakhs)</h3></td>
                <td><br><input id="second" name="Present_Price" required="required"></td>
            </tr>

            <tr>
            	<td><h3>Kilometers Driven</h3></td>
                <td><input id="third" name="Kms_Driven" required="required"></td>
            </tr>

            <tr>
            <td><h3>Previous Owners</h3></td>
            <td><input id="fourth" name="Owner" required="required"></td>
            </tr>

            <tr>
            <td><h3>Fuel type?</h3></td>
            <td><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select></td>
            </tr>

            <tr>
            <td><h3>Type of Individual</h3></td>
              <td>  <select name="Seller_Type_Individual" >
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select></td>
            </tr>

            <tr>
            <td><h3>Transmission type</h3></td>
            <td><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select></td>
            </tr>


            
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            


          </table>


        </form>

        <br><br><h3>{{ prediction_text }}<h3>




        
    </div>




    <style>
        body {
            background-color: lightslategray;
            text-align: center;
            padding: 0px;
        }
        
        
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }
        
        

        table{
            font-family: Calibri; 
 		    color:black; 
  		    font-size: 13pt; 
  			font-style: normal;
  			font-weight: bold;
  			text-align:; 
  			background-color:#ffdab9; 
  			border-collapse: collapse; 
  			border: 2px solid black;

  			#sub {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
			}
    </style>
</body>

</html>
